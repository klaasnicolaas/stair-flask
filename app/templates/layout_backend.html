<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stair Challenge</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/output.css') }}" />
    <link rel="stylesheet" typs="text/css" href="{{ url_for('static',filename='node_modules/sweetalert2/dist/sweetalert2.min.css') }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/touch-icon.png') }}">

    <!-- Child template head content -->
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="antialiased bg-gray-50 dark:bg-gray-900">
      {% include 'includes/topbar/_main.html' %}

      <!-- Sidebar -->
      {% include 'includes/_sidebar.html' %}
      <main>
        <div class="p-4 md:ml-56 xl:ml-64 h-full pt-20">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
    <!-- Script libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='node_modules/sweetalert2/dist/sweetalert2.min.js') }}"></script>
    <script text="text/javascript" src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='node_modules/socket.io-client/dist/socket.io.min.js') }}"></script>

    {% block script %}{% endblock %}
  </body>
</html>
